<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://www.google.com/recaptcha/api.js?onload=onLoad&render=explicit" async defer></script>
    <script>
      function onLoad() {
        window.recaptchaWidgetId = grecaptcha.render('recaptcha-container', {
          sitekey: '6LcauV0rAAAAADl-rc9HplQgKT-wGU7tnzTJ9Ii',
          size: 'invisible',
          callback: onSubmit,
        });
      }

      function onSubmit(token) {
        window.ReactNativeWebView?.postMessage(token);
      }

      function triggerCaptcha() {
        grecaptcha.execute(window.recaptchaWidgetId);
      }
    </script>
  </head>
  <body>
    <div id="recaptcha-container"></div>
    <button onclick="triggerCaptcha()">Trigger CAPTCHA</button>
  </body>
</html>
